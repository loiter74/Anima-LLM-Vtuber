# OpenAI 全家桶配置 - 最高质量，需设置 OPENAI_API_KEY

asr:
  type: openai
  api_key: "${OPENAI_API_KEY}"
  model: "whisper-1"

tts:
  type: openai
  api_key: "${OPENAI_API_KEY}"
  model: "tts-1-hd"  # 高清版
  voice: "shimmer"   # 温柔女声
  response_format: "mp3"
  speed: 1.0

agent:
  memory_enabled: true
  llm_config:
    type: openai
    model: "gpt-4o"  # 最新最强
    api_key: "${OPENAI_API_KEY}"
    temperature: 0.7
    max_tokens: 4096