# 智谱 GLM 服务配置 - 需设置环境变量 LLM_API_KEY

asr:
  type: glm
  api_key: "${LLM_API_KEY}"
  model: "glm-asr-2512"
  stream: false  # true(实时) / false(完整)

tts:
  type: glm
  api_key: "${LLM_API_KEY}"
  model: "glm-tts"
  voice: "female"  # male / female
  response_format: "wav"  # wav / mp3
  speed: 1.0  # 0.25-4.0, 1.0=正常
  volume: 1.0  # 0.0-2.0, 1.0=正常

agent:
  memory_enabled: true
  llm_config:
    type: glm
    model: "glm-4-flash"  # glm-4-plus / glm-4 / glm-4-flash
    api_key: "${LLM_API_KEY}"
    temperature: 0.7  # 0.0(确定) - 2.0(随机)
    max_tokens: 4096
    enable_thinking: false  # true(复杂推理) / false(快速)