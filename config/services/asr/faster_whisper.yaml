# Faster-Whisper ASR 配置
# 开源免费的语音识别方案

type: faster_whisper

# 模型选择
# 推荐: distil-large-v3 (支持多语言，速度快)
# 其他选项: tiny, base, small, medium, large-v2, large-v3
model: distil-large-v3

# 语言代码
# zh=中文, en=英文, ja=日语, ko=韩语, etc.
# 留空=自动检测
language: zh

# 设备
# auto=自动检测, cpu=CPU, cuda=CUDA (需要 GPU)
device: auto

# 计算精度
# default=自动, int8=量化(最快), float16=半精度, float32=全精度
compute_type: default

# 模型下载目录（可选，默认 ~/.cache/huggingface）
# download_root: /path/to/models

# 束搜索大小（1-10，越大越准确但越慢）
beam_size: 5

# VAD 过滤（去除静音片段，提高识别准确率）
vad_filter: true

# VAD 参数
vad_parameters:
  min_silence_duration_ms: 500  # 最小静音时长（毫秒）
  speech_pad_ms: 30              # 语音前后填充（毫秒）
