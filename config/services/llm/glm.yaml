# 智谱 GLM LLM 配置

memory_enabled: true
llm_config:
  type: glm
  model: "glm-4-flash"  # glm-4-plus / glm-4 / glm-4-flash / glm-5
  api_key: "${GLM_API_KEY}"
  temperature: 0.7  # 0.0(确定) - 2.0(随机)
  max_tokens: 4096
  enable_thinking: false  # true(复杂推理) / false(快速)

  # 网络配置
  max_retries: 3  # 最大重试次数 (0-10)
  retry_delay: 1.0  # 重试延迟（秒）
  timeout: 60  # 请求超时时间（秒）