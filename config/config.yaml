# ============================================
# Anima 配置文件
# ============================================

# 人设: default / neuro-vtuber
persona: "neuro-vtuber"

# ============================================
# 服务组合配置
# ============================================
# 可以通过名称引用 config/services/ 目录下的服务配置
# 例如: asr: glm 会加载 config/services/asr/glm.yaml

services:
  asr: glm
  tts: edge   # 使用 Edge TTS（微软免费TTS，无配额限制）
  agent: glm
  vad: silero   # vad: silero / mock

# ============================================
# 系统配置
# ============================================
system:
  host: "localhost"
  port: 12394
  debug: true
  log_level: "INFO"