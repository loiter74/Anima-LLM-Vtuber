# Live2D 配置文件
# 基于情感内容的 Live2D 表情控制

enabled: true

# Live2D 模型配置
model:
  path: "/live2d/hiyori/Hiyori.model3.json"
  scale: 0.5
  position:
    x: 0
    y: 0

# 表情映射：emotion name → Live2D motion index
# 根据你的 Live2D 模型调整这些索引
emotion_map:
  happy: 3      # 开心、快乐
  sad: 1        # 难过、悲伤
  angry: 2      # 生气、愤怒
  surprised: 4  # 惊讶
  neutral: 0    # 中性、平静
  thinking: 5   # 思考、沉思

# 有效表情列表（用于生成提示词）
valid_emotions:
  - happy
  - sad
  - angry
  - surprised
  - neutral
  - thinking

# 唇同步配置
lip_sync:
  enabled: true
  sensitivity: 1.0      # 嘴部动作灵敏度 (0.5 - 2.0)，默认 1.0
  smoothing: 0.3        # 平滑系数 (0.0 - 1.0)，避免抖动，默认 0.3
  min_threshold: 0.05   # 最小音量阈值 (0.0 - 1.0)，低于此值嘴部闭合，默认 0.05
  max_value: 1.0        # 最大嘴部张开度 (0.0 - 1.0)，默认 1.0
  use_mouth_form: false # 是否同时控制嘴形参数 (更自然但性能开销略大)

# 表情提示词模板路径
prompt_template_path: "config/prompts/live2d_expression.txt"
